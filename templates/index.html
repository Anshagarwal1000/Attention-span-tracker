<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 12px 25px;
            margin: 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .start-btn {
            background-color: #28a745;
            color: white;
        }
        .start-btn:hover {
            background-color: #218838;
        }
        .stop-btn {
            background-color: #dc3545;
            color: white;
        }
        .stop-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Focus Analyzer</h1>
    <button class="start-btn" onclick="startFocus()">Start</button>
    <button class="stop-btn" onclick="stopFocus()">Stop</button>

    <script>
        function startFocus() {
            fetch('/start', { method: 'POST' })
                .then(response => response.text())
                .then(data => alert(data));
        }

        function stopFocus() {
            fetch('/stop', { method: 'POST' })
                .then(response => response.text())
                .then(data => alert(data));
        }
    </script>
</body>
</html>
