<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Analyzer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1584697964403-b43c87e4c058?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(0,0,0,0.6);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      color: white;
      font-size: 36px;
      padding: 20px;
      margin-top: 40px;
    }

    .button {
      padding: 15px 40px;
      margin: 15px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .start {
      background: #4caf50;
      color: white;
    }

    .stop {
      background: #f44336;
      color: white;
    }

    .button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>Focus Analyzer</header>
    <a href="/start"><button class="button start">Start</button></a>
    <a href="/stop"><button class="button stop">Stop</button></a>
  </div>
</body>
</html>
